<h2>Cat√°logo de imagenes</h2>

<div class="col-sm-4">
    <form (ngSubmit)="saveImagen(imgForm.value)"[formGroup]="imgForm">
        <input type="hidden" formControlName="id" />

        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" formControlName="descripcion" />

        <label for="url">URL de la imagen:</label>
        <input type="url" class="form-control" formControlName="url" />

        <p></p>

        <input type="submit" class="btn btn-primary" [disabled]="!imgForm.valid"
        value="Guardar" />
    </form>
</div>

<div class="col-sm-4">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let img of imagenes">
            <img [src]="img.data.url" width="300"/>
            <p>{{img.data.descripcion}}</p>
            <button type="button" class="btn btn-success"
                (click)="editarImagen(img.id)">Editar</button>
            <button type="button" class="btn btn-danger"
                (click)="deleteImagen(img.id)">Eliminar</button>
            
        </li>
    </ul>
</div>
